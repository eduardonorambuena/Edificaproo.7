<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edificapro7 - Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1>Edificapro7</h1>
        <div class="menu-icon" onclick="toggleMenu()">☰</div> <!-- Ícono del menú -->
    </header>

    <nav>
        <button onclick="window.location.href='index.html';">Inicio</button>
        <button onclick="window.location.href='ubicacion.html';">Ubicación</button>
    </nav>

    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="procesar_contacto.php" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="servicio">¿Qué servicio te interesa?</label>
                <select id="servicio" name="servicio">
                    <option value="asesoria-electrica">Asesoría Técnica de Electricidad</option>
                    <option value="asesoria-gas">Asesoría Técnica en Gas</option>
                    <option value="asesoria-construccion">Asesoría de Construcción</option>
                    <option value="asesoria-ingenieria">Asesoría de Ingeniería</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <label>¿Cómo deseas recibir la respuesta?</label>
                <select id="contacto-preferencia" name="contacto-preferencia">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="correo">Correo Electrónico</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <div class="contact-info">
            <a href="https://api.whatsapp.com/send?phone=56930077799" target="_blank" class="whatsapp-button">WhatsApp</a>
            <a href="mailto:edificapro7@gmail.com" class="email-button">Enviar Correo</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Edificapro7. Todos los derechos reservados.</p>
    </footer>

    <div id="sidebar">
        <button onclick="window.location.href='quienes-somos.html';">¿Quiénes somos?</button>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
