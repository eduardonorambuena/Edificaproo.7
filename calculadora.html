<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Edificapro7</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="display" id="display">0</div>
        <button class="reset" onclick="reset()">C</button>
        <button onclick="addNumber('7')">7</button>
        <button onclick="addNumber('8')">8</button>
        <button onclick="addNumber('9')">9</button>
        <button class="operacion" onclick="setOperation('+')">+</button>
        <button onclick="addNumber('4')">4</button>
        <button onclick="addNumber('5')">5</button>
        <button onclick="addNumber('6')">6</button>
        <button class="operacion" onclick="setOperation('-')">-</button>
        <button onclick="addNumber('1')">1</button>
        <button onclick="addNumber('2')">2</button>
        <button onclick="addNumber('3')">3</button>
        <button class="operacion" onclick="setOperation('*')">ร</button>
        <button onclick="addNumber('0')">0</button>
        <button onclick="addDecimal()">.</button>
        <button class="igual" onclick="calculate()">=</button>
        <button class="operacion" onclick="setOperation('/')">รท</button>
    </div>

    <script>
        let displayValue = '';
        let operation = '';
        let firstNumber = '';
        let secondNumber = '';

        function addNumber(num) {
            displayValue += num;
            document.getElementById('display').textContent = displayValue;
        }

        function addDecimal() {
            if (!displayValue.includes('.')) {
                displayValue += '.';
                document.getElementById('display').textContent = displayValue;
            }
        }

        function setOperation(op) {
            if (displayValue !== '') {
                firstNumber = displayValue;
                operation = op;
                displayValue = '';
            }
        }

        function calculate() {
            if (firstNumber !== '' && operation !== '' && displayValue !== '') {
                secondNumber = displayValue;
                let result = eval(firstNumber + operation + secondNumber);
                document.getElementById('display').textContent = result;
                displayValue = result.toString();
            }
        }

        function reset() {
            displayValue = '';
            operation = '';
            firstNumber = '';
            secondNumber = '';
            document.getElementById('display').textContent = '0';
        }
    </script>
</body>
</html>
